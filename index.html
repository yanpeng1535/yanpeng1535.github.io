<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的博客</title>
	<script src="jquery.min.js"></script>
	<style>
		h1{
			font-size:25px;
		}
	</style>
</head>
<body>
	Hello world!
	<br>
	<h1>燕鹏</h1>
	<div id="box"></div>
	<button id="btn">按钮</button>
	<script type="text/javascript">
		$('#btn').click(function () {
			$.get('https://v1.hitokoto.cn/?c=f&encode=text', function (response, status, xhr) {
				$('#box').html(response);
			});
		});
	</script>
</body>
</html>
